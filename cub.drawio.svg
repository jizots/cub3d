        <g transform="translate(-0.5 -0.5)">
            <switch>
                <foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;">
                    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 1px; height: 1px; padding-top: 375px; margin-left: 13px;">
                        <div data-drawio-colors="color: rgb(0, 0, 0); " style="box-sizing: border-box; font-size: 0px; text-align: left;">
                            <div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: nowrap;">
                                スクリーンに３Dで壁を投影する時の考え方
                                <br/>
                                zoom_ratio (Z_R):
                                <br/>
                                - 壁との距離をもとに、zoom_ratioを計算する
                                <br/>
                                - zoom_ratioが1の時、スクリーンの高さいっぱいに、テクスチャ（1つ分）が表示される
                                <br/>
                                - zoom_ratioが0.5の時、テクスチャはスクリーンの半分の高さで表示される
                                <br/>
                                描画をどのように制御するか:
                                <br/>
                                - 上部の余白は、描画せずにスキップする。
                                <br/>
                                <span style="white-space: pre;">
                                </span>
                                Z_Rが1より小さい時、(S_H - (S_H * zoom_ratio)) / 2 は無視していいピクセル数（X）になる
                                <br/>
                                - 中間のtexture描画部は、textureのピクセルデータと照合させた、色をゲットする
                                <br/>
                                <span style="white-space: pre;">
                                </span>
                                (S_H * Z_R)は、スクリーン内でテクスチャが占めるピクセル数を表す。また、texture分解する細かさにもなる。
                                <br/>
                                <span style="white-space: pre;">
                                </span>
                                texのピクセル数が64の時、X + n行目の色のデータは、texの 64 * (n / (S_H * Z_R))ピクセル目のデータを入れれば良い
                                <br/>
                                - 下部の余白は、何もしない（プログラム中でスキップなどの操作もない）
                            </div>
                        </div>
                    </div>
                </foreignObject>
                <text x="13" y="379" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px">
                    スクリーンに３Dで壁を投影する時の考え方...
                </text>
            </switch>
        </g>
